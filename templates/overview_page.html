<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Overzicht</title>
    <link rel="stylesheet" href="../static/style.css""/>
</head>
<body>
    <div class="container-window"> 
    <div class="container-header"> 
        <button class="header-logo-button">
          <img
            class="header-logo"
            src="../static/images/logo.png"
            alt="Hogeschool Rotterdam"
          />
        </button>
      </div>
    <table class= "table-my-overview" cellspacing="25" cellpadding="0">
        <tbody>
            <tr>
        <td> 
            <span class="name"> Naam:</span>
        </td>
        <td> 
            <span class="name_input"> C Daniel</span>
        </td>
    </tr>
</tr>
        <td> 
            <span class="studentnumber"> Studentnummer:</span>
        </td>
        <td> 
            <span class="studentnumber_input"> 1234567</span>
        </td>
    </tr>
</tr>
        <td> 
            <span class="class"> Klas:</span>
        </td>
        <td> 
            <span class="class_input"> C1</span>
        </td>
    </tr>
</tr>
        <td> 
            <span class="e-mail"> E-mailadres:</span>
        </td>
        <td> 
            <span class="mail_input"> hello@world.com</span>
        </td>
    </tr>
    </tbody>
    </table>
    <div class="presence-stats">
        <div class="chart-container">
            <canvas class="my-chart"></canvas>
        </div>
        <div class="details">
            <ul>
                <li class="precentage-presence" > Aanwezig: <span> 80% </span></li>
                <li class="precentage-absence" > Afwezig: <span> 20% </span></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script >

const chartData = {
    labels: ["Aanwezig", "Afwezig"],
    data: [80, 20],
}

const myChart = document.querySelector(".my-chart");

new Chart(myChart, {
    type: "doughnut",
    data: {
        labels: chartData.labels,
        datasets: [
            {
                label: "Mijn Aanwezigheid",
                data: chartData.data,
            }
        ]
    }
});
    </script>
</div>
</body>
</html>
